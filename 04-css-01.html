<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 核心概念: 背景、 盒模型、 布局、 动画</title>
    <style>
        /* 定义一个 CSS 自定义属性 --body-bg-color，用于设置页面主体的背景颜色，颜色为浅米色 */
        :root {
            --body-bg-color: #f8f7db;
        }
        /* 使用自定义属性 --body-bg-color 设置页面主体的背景颜色 */
        body {
            background-color: var(--body-bg-color);
        }
        h1 {
            background-image: url('images/标题背景图.jpg');
            background-position: 50% 50%;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 修改注释格式 -->
    <h1>CSS 核心概念: 背景、 盒模型、 布局、 动画</h1> 
    <section>
        <h2>背景</h2>
    </section>
    <section>
        <h3>盒模型</h3>

    </section>

</body>
</html>
